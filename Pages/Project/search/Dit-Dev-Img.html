<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search Engine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      margin-left: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #imageDisplay {
      margin-top: 20px;
    }

    #imageDisplay img {
      max-width: 100%;
      max-height: 300px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image Search Engine</h1>
    <input type="text" id="searchInput" placeholder="Enter image URL">
    <button onclick="searchImage()">Search</button>
    <div id="imageDisplay"></div>
  </div>

  <script>
    function searchImage() {
      var imageUrl = document.getElementById('searchInput').value.trim();

      if (imageUrl !== '') {
        var imageDisplay = document.getElementById('imageDisplay');
        var img = document.createElement('img');
        img.src = imageUrl;
        img.alt = 'Image';
        imageDisplay.innerHTML = '';
        imageDisplay.appendChild(img);
      } else {
        alert('Please enter a valid image URL.');
      }
    }
  </script>
</body>
</html>
